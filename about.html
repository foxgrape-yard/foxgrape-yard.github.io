<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foxgrape - about</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'TikTok Sans';
            src: local('TikTok Sans'), local('TikTokSans');
            font-weight: 400 900;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink: #FFB7CE;
            --text-dark: #1a1a1a;
            --nav-hover: rgba(26, 26, 26, 0.1);
        }

        body {
            font-family: 'TikTok Sans', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--pink);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 2rem 3rem;
            z-index: 100;
            animation: fadeIn 0.8s ease-out;
        }

        .nav-link {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-dark);
            text-decoration: none;
            letter-spacing: 0.05em;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav-link:hover {
            background-color: var(--nav-hover);
            transform: translateY(-1px);
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem 3rem 2rem 12rem;
        }

        .content-container {
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

        .headline {
            font-family: 'TikTok Sans', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 300;
            font-size: clamp(14px, 3.5vw, 24px);
            line-height: 1.5;
            letter-spacing: -0.02em;
            color: var(--text-dark);
        }

        .bold-text {
            font-weight: 700;
        }

        .x-link {
            color: var(--text-dark);
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
            font-weight: 300;
            transition: opacity 0.3s ease;
        }

        .x-link:hover {
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }
            
            main {
                padding: 1.5rem 2rem 1.5rem 3rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem 1.5rem;
            }

            .nav-link {
                font-size: 0.85rem;
                padding: 0.5rem 1rem;
            }
            
            main {
                padding: 1rem 1.5rem;
            }
            
            .content-container {
                max-width: 100%;
            }
        }
        
        @media (max-width: 360px) {
            .headline {
                font-size: 13px;
            }
            
            main {
                padding: 1rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="./index.html" class="nav-link">home</a>
    </nav>

    <main>
        <div class="content-container">
            <h1 class="headline">
                <span class="bold-text">foxgrape</span> is <br>a community strategy studio by <a href="https://x.com/username" target="_blank" rel="noopener noreferrer" class="x-link">isabella de brito (x)</a>.<br>2025 vintage, ready to be tasted soon
            </h1>
        </div>
    </main>
</body>
</html>
